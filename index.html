<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boda De Alejandra & Roberto</title>
    <link rel="preconnect" href="styles/style.css">
    <link rel="preconnect" href="styles/normailize.css">
    <link rel="stylesheet" href="styles/normailize.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:ital,wght@0,100..700;1,100..700&family=Lancelot&display=swap" rel="stylesheet">
</head>
<header class="header">
    <div class="contenedor_foto_principal">
            <h1 class="titulo">Alejandra & Roberto</h1>
            <p class="fecha">Nos casamos el Sábado 24 de Mayo del 2025</p>
            <section class="container">
                <h1 class="fecha">Faltan</h1>
                <div class="countdown">
                    <div>
                        <p id="days">00</p>
                        <span>Días</span>
                    </div>
                    <div>
                        <p id="hours">00</p>
                        <span>Horas</span>
                    </div>
                    <div>
                        <p id="minutes">00</p>
                        <span>Minutos</span>
                    </div>
                    <div>
                        <p id="seconds">00</p>
                        <span>Segundos</span>
                    </div>
                    <section class="final-msg">
                        <h2 class="fecha">¡Se ha llegado el momento!</h2>
                    </section>
                </div>

            </section>
    </div> 
    <div class="lugar">
        <h1 class="encabezado_lugar">¿Dónde?</h1>
        <section class="contenedor_lugar sombra">
            <h1 class="titulo_lugar">Terraza las palmas</h1>
            <img class="terraza" src="images/img3.jpg" alt="Terraza las palmas"/>
            <p class="direccion">Calle Roble No.28, Tecolotlán, CP.48540</p>
            <a class="direccion" href="https://maps.app.goo.gl/J8YtuCHXWHtybQHh6" target="_blank">¿Cómo llegar?</a>
        </section>
    </div>       
</header>
<body>
    
    <script src="scripts/countdown.js"></script>
</body>
</html>
